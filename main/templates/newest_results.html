{% extends "layout.html" %}
{% block body %}
    <style>
        .vis_sidebar {
            border-right: 0.5px solid;
        }
        .vis_canvas {
            border: 1px;
        }
    </style>
    <script>
        
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="/static/css/ListTabMenu.css" rel="stylesheet">

    <script src="/static/js/index.js"></script>
    <script src="/static/js/view.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    {% for i in range(sections|length) %}
        <input id="tab{{ i+1 }}" type="radio" name="tabs" checked="">
        <label for="tab{{ i+1 }}">{{ sections[i][0] }}</label>
    {% endfor %}
    {% for i in range(sections|length) %}
        <section id="content{{ i+1 }}" style="height: 100%; padding: 0;">
            <div style="height: 100%; padding: 10px 0;" class="col-xs-1 vis_sidebar side_container">
                <!-- <div style="height: 50%; padding: 10px 0;" class="col-xs-12 vis_sidebar size"> -->
                <select style="padding: 10px 0;" class="col-xs-12 vis_sidebar size" onchange="choose_method(this)">
                {% for j in range(sections[i][1]|length) %}
                    <option value="size{{ j }}">{{ sections[i][1][j][0] }}</option>
                {% endfor %}
                </select>
                <!-- </div> -->
                <select style="padding: 10px 0;" class="col-xs-12 vis_sidebar method">
                </select>
            </div>
            <div style="height: 100%; padding: 20px 0;" class="col-xs-2 vis_sidebar exp">
            </div>
            <div style="height: 100%; padding: 20px 0;" class="col-xs-2 vis_sidebar files">
            </div>
            <div style="height: 100%; padding: 20px 0;" class="col-xs-7 vis_canvas">
                <div>
                    <div class="btn btn-default" onclick="remove_chart()">clear</div>
                </div>
                <div class="canvas"></div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
