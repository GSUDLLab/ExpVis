{% extends "layout.html" %}
{% block body %}

    <link rel="stylesheet" href="/static/css/main.css">
    <link href="/static/css/ListTabMenu.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/angular.js/1.2.19/angular.min.js"></script>
    <script src="//cdn.bootcss.com/d3/3.5.14/d3.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>

    <script src="/static/js/app.js"></script>

    {% for i in range(sections|length) %}
        <input id="tab{{ i+1 }}" type="radio" name="tabs" checked="">
        <label for="tab{{ i+1 }}">{{ sections[i][0] }}</label>
    {% endfor %}
    {% for i in range(sections|length) %}
        <section id="content{{ i+1 }}">
        </section>
    {% endfor %}
{% endblock %}
